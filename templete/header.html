{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-light  navbar-dark mt-5">
            <div class="container-fluid">
                <a href="" class="btn btn-primary btn-lg" >
                    <span class="glyphicon glyphicon-user">{{user.username}}</span>
                  </a>
                  
                 
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  
                  {% if user.is_authenticated%}

                      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                      <a href="logout" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-log-out"></span>
                      </a>

                  {% else %}

                      <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="login">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-primary" href="register">Register</a>
                      </li>

                  {% endif %}
                    
                </ul>
              </div>
            </div>

           

            &nbsp;<a href="\add" class="btn btn-warning btn-lg mt-5" style="margin-left: 500px;">
                
                <span class="glyphicon glyphicon-plus-sign" "></span> Add Patients
              </a>
              
          </nav>

          <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-light  navbar-dark ">
          <form method="get" action="/search" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Patients Name" aria-label="Search" name="query" id="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>


          <form method="get" action="/msearch" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Patients Mobile" aria-label="Search" name="mobile" id="mobile">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>


        </nav>
        </div>
        </div>
