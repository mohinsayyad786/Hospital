
{% extends 'base.html' %}
{% load static %}
{% block 'main' %}


<img src="spero.png" alt="not found">
<h1 class="mt-3 bg-danger text-white text-center">
    Welcome Pls Enter your details

</h1>

        {% csrf_token %}
            <table>
                {{form}}

        </table>
    </form>

</div>

{% endblock 'main' %}
